<!DOCTYPE html>
<html>
    <head>
        <title> Test-1 </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="accordion-1">
            <div class="heading">
                <h1> Accordion 1 </h1>
                <p> Can open items any numbers of time </p>
            </div>
            <div class="accordion">
                <div class="accordion-item">
                    <input type="checkbox" id="checkbox1">
                    <label class="accordion-item-label" for="checkbox1"> Item 1 </label>
                    <div class="accordion-item-content">
                        some content
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="checkbox" id="checkbox2">
                    <label class="accordion-item-label" for="checkbox2"> Item 2 </label>
                    <div class="accordion-item-content">
                        some content
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="checkbox" id="checkbox3">
                    <label class="accordion-item-label" for="checkbox3"> Item 3 </label>
                    <div class="accordion-item-content">
                        accordion item-3 of accordion 1
                    </div>
                </div>
            </div>
        </div>
        <div id="accordion-2">
            <div class="heading">
                <h1> Accordion 2 </h1>
                <p> Can open only one item at a time </p>
            </div>
            <div class="accordion">
                <div class="accordion-item">
                    <input type="radio" id="radio1" name="ra">
                    <label class="accordion-item-label" for="radio1"> Item 1 </label>
                    <div class="accordion-item-content">
                        some content
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="radio2" name="ra">
                    <label class="accordion-item-label" for="radio2"> Item 2 </label>
                    <div class="accordion-item-content">
                        some content
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="radio3" name="ra">
                    <label class="accordion-item-label" for="radio3" style="font-size: small; color: black;"> Close Items X </label>
                </div>
            </div>
        </div>

    </body>
</html>
